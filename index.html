<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pie Chart Method 2</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- bootstrap -->
    <script
      src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <!-- font awesome-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h1>Pie Chart Method 2</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="pieContainer">
              <div class="stroke line1"></div>
              <div class="stroke line2"></div>
              <div class="stroke line3"></div>
              <div class="stroke line4"></div>
              <div class="stroke line5"></div>
              <!-- <div class="pieBackground"></div> -->
              <div id="pieSlice1" class="hold"><div class="pie"></div></div>
               <div id="pieSlice2" class="hold"><div class="pie"></div></div>
             <div id="pieSlice3" class="hold"><div class="pie"></div></div>
              <div id="pieSlice4" class="hold"><div class="pie"></div></div>
              <div id="pieSlice5" class="hold"><div class="pie"></div></div>
              <div id="pieSlice6" class="hold"><div class="pie"></div></div>
              <div id="pieSlice7" class="hold"><div class="pie"></div></div>
              <div id="pieSlice8" class="hold"><div class="pie"></div></div>
              <div id="pieSlice9" class="hold"><div class="pie"></div></div>
              <div id="pieSlice10" class="hold"><div class="pie"></div></div> 
              <!-- <div class="lightGreenPie"></div> -->
              <!-- <div class="innerCircle"> -->
                <div class="content">
                  <!-- <b>Data</b><br />from 16<sup>th</sup> April, 2014 -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            Here is more text
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
    <!-- defer -->
  </body>
</html>
